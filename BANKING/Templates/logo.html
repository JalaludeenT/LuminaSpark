<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaSpark &mdash; Logo</title>
    <link rel="stylesheet" href="{% static 'Logo/logo.css' %}">
    <link rel="icon" href="{% static 'Logo/Title Logo.png' %}">
</head>
<body>
    <div id="shadow"></div>

    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <div id="logo">
            <video width="100%" height="100%" autoplay loop muted>
                <source src="{% static 'Logo/LuminaSpark.mp4' %}" type="video/mp4">
                Your browser does not support the video logo tag.
            </video>
        </div>
      </div>
    </div>

    <script>
        // Redirect to the home page after 6 seconds (6000 milliseconds)
        setTimeout(function() {
            window.location.href = "{% url 'BANK:home' %}";
        }, 6000);
    </script>
</body>
</html>
